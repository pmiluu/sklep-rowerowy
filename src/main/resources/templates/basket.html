<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sklep rowerowy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"  href="/css/style.css">
</head>
<body>
<div class="topnav">
    <a th:href="@{/}">Strona główna</a>
    <a th:href="@{/shop/}">Sklep</a>
    <a href="">Nowości</a>
    <a href="">Kontakt</a>
    <a class="active" th:href="@{/shop/basket/}">Koszyk</a>
    <a class="register" th:href="@{/register}">Rejestracja</a>
    <a class="logout" th:href="@{/logout}">Wyloguj się</a>

</div>
<table>
    <tr>
        <th>Id</th>
        <th>Nazwa</th>
        <th>Cena</th>
        <th>Ilość</th>
    </tr>
    <tr th:each="product : ${products}">
        <form action="#" method="post" th:action="@{/shop/basket/}" th:object-="${productInfo}">
            <td><input th:value="${product.productId}" name="productId" readonly/></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td><input type="submit" value="Usuń">
            <br>
            <br>
            <br>

        </form>
    </tr>
</table>
</body>
</html>
